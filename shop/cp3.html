        {// 4
          imgurl: "https://images4.imagebam.com/0c/13/90/ME24ZV9_o.jpg",
          name: "",

          price: "490"

        {// 5

          name: "",
          description: " Chris Paul 新深藍球衣",
          price: "490"
        },
        {// 6
          imgurl: "https://images4.imagebam.com/e5/1b/b5/ME24ZVB_o.jpg",
          name: "",
          description: "Chris Paul 新深藍反光球衣",
          price: "550"
        },
       
      ]
      let page1 = document.querySelector('#page-1');
      let page2 = document.querySelector('#page-2')
      let row_ = document.createElement('div')
      let row_2 = document.createElement('div')
      row_2.classList.add('row', 'gx-3', 'gy-2')
      row_.classList.add('row', 'gx-3', 'gy-2')

      for (const [index, item] of items.entries()) {
        let head = document.createElement('h3')
        head.classList.add('text-center')
        head.innerText = item.name;
        let img = document.createElement('img')
        img.classList.add('w-100')
        img.src = item.imgurl
        img.alt = 'image'
        let paragraph = document.createElement('p')
        paragraph.innerText = item.description
        let price = document.createElement('p')
        price.innerText = `NTD$ ${item.price}`
        price.style.fontWeight = 'bold'
        let div_item = document.createElement('div')
        div_item.classList.add('item', 'p-2')
        div_item.appendChild(head)
        div_item.appendChild(img)
        div_item.appendChild(paragraph)
        div_item.appendChild(price)
        let card = document.createElement('div')
        card.classList.add('col-12', 'col-sm-6', 'col-md-4', 'col-lg-3', 'col-xxl-2')
        card.appendChild(div_item)

        console.log(card);
        if (index < 12) {
          row_.appendChild(card)
        } else {
          row_2.appendChild(card)
        }


      }
      page1.appendChild(row_)
      page2.appendChild(row_2)
